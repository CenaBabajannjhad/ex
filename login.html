<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex, nofollow">
  <link rel="canonical" href="https://yourwebsite.com/login.html">
  <link rel="icon" href="/assets/fav.png" type="image/png">
  <title>ورود</title>
  <link rel="stylesheet" href="/style/main.css">
</head>

<body>
  <!--background-->
  <div class="login-background-gradient h-screen w-full flex items-center justify-evenly">
    <!--container-->
    <div class="p-3 w-full sm:w-[85%] lg:max-w-[1080px] mx-auto flex justify-around gap-x-6">

      <!-- right -->
      <div class="z-20 relative">
        <!--tittle add on medium screen-->
        <div class="w-[220px] mx-auto md:hidden mb-16 text-center">
          <a href="index.html">
            <img class="w-full cursor-pointer" src="../../assets/img/logo/EXINESS.png" alt="exiness logo">
          </a>
        </div>
 
        <div class="shadow-2xl rounded-3xl text-center p-12 pb-16 login-custom-background">
          <!-- main title -->
          <h2 class="text-xl text-white mb-10 font-black" for="">
            به اکسینس خوش آمدید
          </h2>
          <!-- form -->
          <form action="#" id="login_form" class="mb-2">
            <div class="space-y-5">
              <div class="relative">
                <label class="sr-only" for="userName">نام کاربری</label>
                <input id="userName" type="text" placeholder="نام کاربری"
                  class="focus:outline-none border-1 text-white border-white rounded-xl px-5 py-3 block placeholder:text-white/65 text-base bg-transparent" />
                <span id="nameError" class="hidden text-red-800 absolute -top-3 left-2 text-sm font-light">نام نامعتبر است</span>
              </div>
              <div class="relative">
                <label class="sr-only" for="password">رمز عبور</label>
                <input id="password" type="password" placeholder="رمز عبور"
                  class="focus:outline-none border-1 bg-transparent text-white border-white rounded-xl px-5 py-3 block placeholder:text-white/65 text-base" />
                <span id="passwordError" class="hidden text-red-800 absolute -top-3 left-2 text-sm font-light"> رمز نامعتبر است</span>
                <button id="input_type_Toggler_btn" class="absolute top-[50%] left-4 -translate-y-1/2 cursor-pointer">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="size-5 text-white">
                    <path stroke-linecap="round" stroke-linejoin="round"
                      d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z" />
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                  </svg>
                </button>
              </div>
              <a class="text-right text-white text-xs font-semibold mb-8 mr-3 cursor-pointer block">
                فراموشی رمز
              </a>
            </div>
            <!-- login button -->
            <button type="submit" class=" text-[#410081] cursor-pointer font-bold shadow-md text-xl rounded-4xl px-20 py-1.5 bg-white">
              ورود
            </button>
          </form>
          <!-- forget password -->
          <a href="signup.html" class="text-white text-[10px] font-semibold">حساب کاربری ندارید ؟
            <span class="cursor-pointer text-white font-bold text-[11px]">ثبت نام کنید</span></a>
        </div>
        <!--image add on 480px - 780px -->
        <a href="index.html">
          <img src="../../assets/img/forms/login/freepik--Plant--inject-15.png" alt="Plant Image"
            class="absolute top-75 right-80 z-0 custom-responsive md:hidden cursor-pointer" />
        </a>
            </div>
      <!-- left -->
      <div class="md:flex flex-col items-center justify-between hidden">
        <a href="index.html">
          <img class="w-[280px] hidden md:inline-block" src="../../assets/img/logo/EXINESS.png" alt="EXINESS Logo">
        </a>
        <img class="lg:w-[420px]" src="../../assets/img/forms/login/login.png" alt="Login Image">
      </div>



    </div>
  </div>
 

  <div id="suc_status" class="fixed top-3 right-3 z-50 translate-x-[150%] transition-transform flex items-center p-4 mb-4 text-sm border-2 bg-green-100/25 border-green-400 text-green-400 rounded-2xl" role="alert">
    <svg class="shrink-0 inline w-4 h-4 me-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
      <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"/>
    </svg>
    <span class="sr-only">Info</span>
    <div>
      <span class="font-extrabold">ثبت نام موفقیت آمیز بود</span>
    </div>
  </div>

  <div id="dan_status" class="fixed top-3 right-3 z-50 translate-x-[150%] transition-transform flex items-center p-4 mb-4 text-sm border-2 bg-red-100/25 border-red-700 text-red-700 rounded-2xl" role="alert">
    <svg class="shrink-0 inline w-4 h-4 me-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
      <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"/>
    </svg>
    <span class="sr-only">Info</span>
    <div>
      <span class="font-extrabold">ثبت نام موفقیت آمیز نبود</span>
    </div>
  </div>
  <script type="module" src="/js/form/login.js"></script>
  <script src="/js/form/util/inputTypeHnadler.js"></script>
</body>

</html>
