<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <link rel="canonical" href="https://yourwebsite.com/login.html">
    <title>درخواست مشاوره</title>
    <link rel="stylesheet" href="../style/main.css">
</head>

<body class="advice-custom-bg flex items-center justify-around w-full h-screen overflow-hidden">
    <div class="w-2/3 mx-auto">
        <div class="text-center lg:text-right">
            <h2 class="font-bold text-[22px] sm:text-2xl mb-6"> درخواست مشاوره <span class="text-main-Purple">اکسینس</span></h2>
            <p class="font-normal text-sm mb-8">
                لورم ایپسوم متن ساختگی با تولید سادگی نامفهوم از صنعت چاپ، و با استفاده از طراحان گرافیک است.
            </p>
        </div>

        <form action="#" class="relative">
            <div class="mb-4 relative z-20">
                <label class="sr-only" for="req-adv">عنوان درخواست شما</label>
                <input
                    class="bg-[#6147A8]/10 lg:w-5/12 backdrop-blur-[2px] focus:ring-0 text-white border-1 border-white/75 rounded-2xl backdrop:backdrop-blur-2xl px-2 py-4 text-base"
                    id="req-adv" type="text" placeholder="عنوان درخواست شما...">
            </div>
            <div class="mb-8 relative z-20">
                <label class="sr-only" for="req-desc">متن درخواست شما</label>
                <textarea
                    class="bg-[#6147A8]/10 text-white border-1 focus:ring-0 border-white/75 rounded-2xl backdrop-blur-[2px] px-2 py-2 h-46 min-h-46 max-h-46 w-full"
                    id="req-desc " placeholder="متن درخواست شما..."></textarea>
            </div>
            <div class="text-center lg:text-right">
                <button type="submit" class="bg-main-Purple text-white w-5/6 lg:w-1/4 py-4 rounded-4xl">ثبت درخواست</button>
            </div>
            <img class="absolute z-10 w-24 top-2 -left-6" src="../../assets/img/Rectangle/c.png" alt="">
        </form>
    </div>
</body>

</html>
