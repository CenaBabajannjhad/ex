<!doctype html>
<html lang="fa" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex, nofollow">
  <link rel="canonical" href="https://yourwebsite.com/signup.html">
  <title>ثبت نام </title>
  <link rel="stylesheet" href="../style/main.css">
</head>

<body>
  <!--background-->
  <div class="signup-background-gradient h-screen w-full flex items-center justify-evenly">
    <!--container-->
    <div class="p-3 w-full sm:w-[85%] lg:max-w-[1080px] mx-auto flex justify-around gap-x-6">
      <!--right side-->
      <div class="z-20 relative">
        <!--tittle add on medium screen-->
        <div class="w-[220px] mx-auto md:hidden mb-10 text-center">
          <img class="w-full" src="../../assets/img/logo/EXINESS.png" alt="EXINESS Logo">
        </div>
        <div class="shadow-2xl rounded-3xl text-center p-14 lg:py-8 signup-custom-background">
          <form class="space-y-2">
        <div>
          <label class="sr-only" for="name">نام</label>
          <input id="name" type="text" placeholder="نام"
            class="focus:ring-0 border-1 bg-transparent text-white border-white rounded-xl px-5 py-3 block placeholder:text-white/65 text-base" />
        </div>
        <div>
          <label class="sr-only" for="lastName">نام خانوادگی</label>
          <input id="lastName" type="text" placeholder="نام خانوادگی"
            class="focus:ring-0 border-1 bg-transparent text-white border-white rounded-xl px-5 py-3 block placeholder:text-white/65 text-base" />
        </div>
        <div>
          <label class="sr-only" for="email">ایمیل</label>
          <input id="email" type="email" placeholder="ایمیل"
            class="focus:ring-0 border-1 bg-transparent text-white border-white rounded-xl px-5 py-3 block placeholder:text-white/65 text-base" />
        </div>
        <div>
          <label class="sr-only" for="phoneNumber">شماره همراه</label>
          <input id="phoneNumber" type="text" placeholder="شماره همراه"
            class="focus:ring-0 border-1 bg-transparent text-white border-white rounded-xl px-5 py-3 block placeholder:text-white/65 text-base" />
        </div>
        <div>
          <label class="sr-only" for="userName">نام کاربری</label>
          <input id="userName" type="text" placeholder="نام کاربری"
            class="focus:ring-0 border-1 bg-transparent text-white border-white rounded-xl px-5 py-3 block placeholder:text-white/65 text-base" />
        </div>
        <div>
          <label class="sr-only" for="password">رمز عبور</label>
          <input id="password" type="password" placeholder="رمز عبور"
            class="focus:ring-0 border-1 bg-transparent text-white border-white rounded-xl px-5 py-3 block placeholder:text-white/65 text-base" />
        </div>
        <div class="space-x-1 mb-8 text-right">
          <input type="checkbox" name="" id="checkRules" required/>
          <label class="checked:ring-0 text-white text-xs bg-transparent" for="checkRules">با شرایط و قوانین اکسینس موافق
            هستم</label>
        </div>
        <button type="submit" class="text-[#410081] font-extrabold text-base rounded-4xl px-16 py-2 bg-white">
          ثبت نام
        </button>
          </form>
        </div>
      </div>

      <!--left side-->
      <!--add on large screen-->
      <div class="md:flex flex-col items-center justify-between hidden">
        <img class="w-[280px] hidden md:inline-block" src="../../assets/img/logo/EXINESS.png" alt="">
        <img class="lg:w-[420px]" src="../../assets/img/forms/login/login.png" alt="" />
      </div>
    </div>
  </div>
</body>

</html>
</body>

</html>
