<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <link rel="canonical" href="https://yourwebsite.com/signup.html">
    <title>ورود ادمین</title>
    <link rel="stylesheet" href="../style/main.css">
</head>

<body class="login-background-gradient flex items-center justify-center w-full h-screen overflow-hidden">
    <form class="mb-2 shadow-2xl px-12 py-14 rounded-2xl">
        <div class="space-y-5 text-center">
            <div>
                <label class="sr-only" for="userName">نام کاربری</label>
                <input id="userName" type="text" placeholder="نام کاربری"
                    class="border-1 focus:ring-0 bg-transparent text-white border-white rounded-xl px-5 py-3 block placeholder:text-white/65 text-base" />
            </div>
            <div class="relative">
                <label class="sr-only" for="password">رمز عبور</label>
                <input id="password"  type="password" placeholder="رمز عبور"
                    class="border-1 focus:ring-0 bg-transparent text-white border-white rounded-xl px-5 py-3 block placeholder:text-white/65 text-base" />
                <button id="input_type_Toggler_btn" class="absolute top-[50%] left-4 -translate-y-1/2 cursor-pointer">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="size-5 text-white">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z" />
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                    </svg>
                </button>
            </div>
        </div>
        <!-- login button -->
        <div class="text-center pt-6">
            <button type="button" class=" text-[#410081] font-bold shadow-md text-xl rounded-4xl px-20 py-1.5 bg-white">
                ورود
            </button>
        </div>
    </form>

    <script src="../js/form/util/inputTypeHnadler.js"></script>
</body>

</html>
