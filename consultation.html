<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <link rel="canonical" href="https://yourwebsite.com/login.html">
    <link rel="icon" href="/assets/fav.png" type="image/png">
    <title>درخواست مشاوره</title>
    <link rel="stylesheet" href="/style/main.css">
</head>

<body class="advice-custom-bg flex items-center justify-around w-full h-screen overflow-hidden">
    <div class="w-2/3 mx-auto">
        <div class="text-center lg:text-right">
            <h2 class="font-bold text-[22px] sm:text-2xl mb-6"> درخواست مشاوره <span
                    class="text-main-Purple">اکسینس</span></h2>
            <p class="font-normal text-sm mb-8">
                لورم ایپسوم متن ساختگی با تولید سادگی نامفهوم از صنعت چاپ، و با استفاده از طراحان گرافیک است.
            </p>
        </div>

        <form id="request-form" action="#" class="relative">
            <div class="mb-4 relative z-20">
                <label class="sr-only" for="req-adv">عنوان درخواست شما</label>
                <input
                    class="bg-[#6147A8]/10 lg:w-5/12 placeholder-white backdrop-blur-[2px] focus:outline-none text-white border-1 border-white/75 rounded-2xl backdrop:backdrop-blur-2xl px-2 py-4 text-base"
                    id="req-adv" type="text" placeholder="عنوان درخواست شما...">
                <span id="req-adv-error" class="hidden text-red-800 absolute -top-3 right-0 text-sm font-light">بیشتر از 4 کلمه</span>

            </div>
            <div class="mb-8 relative z-20">
                <label class="sr-only" for="req-desc">متن درخواست شما</label>
                <textarea
                    class="bg-[#6147A8]/10 text-white placeholder-white  border-1 focus:outline-none border-white/75 rounded-2xl backdrop-blur-[2px] px-2 py-2 h-46 min-h-46 max-h-46 w-full"
                    id="req-desc" placeholder="متن درخواست شما..."></textarea>
                <span id="req-desc-error" class="hidden text-red-800 absolute -top-3 right-0 text-sm font-light">بیشتر از 4 کلمه</span>
            </div>
            <div class="text-center lg:text-right">
                <button type="submit" class="bg-main-Purple text-white w-5/6 lg:w-1/4 py-4 rounded-4xl cursor-pointer">ثبت
                    درخواست</button>
            </div>
            <img class="absolute z-10 w-24 top-2 -left-6" src="../../assets/img/Rectangle/c.png" alt="">
        </form>
    </div>

    <div id="suc_status" class="fixed top-3 right-3 z-50 translate-x-[150%] transition-transform flex items-center p-4 mb-4 text-sm border-2 bg-green-100/25 border-green-400 text-green-400 rounded-2xl" role="alert">
        <svg class="shrink-0 inline w-4 h-4 me-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
          <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"/>
        </svg>
        <span class="sr-only">Info</span>
        <div>
          <span class="font-extrabold">ثبت نام موفقیت آمیز بود</span>
        </div>
      </div>
    
      <div id="dan_status" class="fixed top-3 right-3 z-50 translate-x-[150%] transition-transform flex items-center p-4 mb-4 text-sm border-2 bg-red-100/25 border-red-700 text-red-700 rounded-2xl" role="alert">
        <svg class="shrink-0 inline w-4 h-4 me-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
          <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"/>
        </svg>
        <span class="sr-only">Info</span>
        <div>
          <span class="font-extrabold">ثبت نام موفقیت آمیز نبود</span>
        </div>
      </div>


    <script type="module" src="/js/form/consultation.js"></script>
</body>

</html>
